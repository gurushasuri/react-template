<!doctype html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div className="body-wrapper">


        <div classNameName="header-wrapper">
            <div className="custom-header">
                <div className="page-center">

                    <div className="header-left-text">
                        <h1>Sample Univerity Name</h1>
                    </div>

                    <div className="menu-trigger">
                        <a className="menu-open" aria-label="Menu" href="javascript:void(0);">
                            <span className="icon-menu"></span>
                        </a>
                    </div>

                    <div className="header-menu">
                        <div id="menu-close-wrap">
                            <a className="menu-close">
                                <span className="icon-close"></span>
                            </a>
                        </div>
                        <div className="menu-wrapper">
                            <ul>
                                <li className="menu-item">
                                    <a href="#">Sample Menu 1</a>
                                </li>
                                <li className="menu-item">
                                    <a href="#">Sample Menu 2</a>
                                </li>
                                <li className="menu-item">
                                    <a href="#">Sample Menu 3</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div className="main-section">

            <div className="form-section-wrap">
                <div className="page-center">

                    <div className="search-box">
                        <div className="form-wrapper">
                            <h3 className="form-title">Name of Student</h3>
                            <form action="/" method="post">
                                <input type="search" className="input-text" placeholder="search here...">
                                <input type="submit" value="Search">
                            </form>
                        </div>
                    </div>

                    <div className="find-box">
                        <div className="form-wrapper">
                            <h3 className="form-title">Roll No.</h3>
                            <form action="/" method="post">
                                <div className="input-wrap">
                                    <select className="form-field">
                                        <option value="" hidden="">Department</option>
                                        <option>B.Tech</option>
                                        <option>BBA</option>
                                        <option>BCA</option>
                                        <option>MBA</option>
                                    </select>
                                </div>
                                <div className="input-wrap">
                                    <select className="form-field">
                                        <option value="" hidden="">Branch</option>
                                        <option>Computer Science</option>
                                        <option>Mechanical</option>
                                        <option>Civil</option>
                                        <option>Information Technology</option>
                                        <option>Aeronautical</option>
                                    </select>
                                </div>
                                <div className="input-wrap">
                                    <select className="form-field">
                                        <option value="" hidden="">className</option>
                                        <option>C.S.E 1</option>
                                        <option>C.S.E 2</option>
                                        <option>C.S.E 3</option>
                                        <option>C.S.E 4</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div className="form-text">
                        <p>Administrative Search by Name/Roll-No.</p>
                    </div>

                </div>
            </div>

        </div>

        <div className="custom-footer">
            <div className="page-center">
                <div className="copyright-section">
                    <p>Â©2021 . Copyright . All rights reserverd.</p>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
